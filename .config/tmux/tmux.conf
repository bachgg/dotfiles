set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"
set-option -g status-style bg=default
set-option -g status-position bottom
set-option -g detach-on-destroy no-detached
setenv -g PATH "$PATH:/opt/homebrew/bin"

# status line
source-file ~/.config/tmux/tmuxline

unbind C-b
set-option -g prefix M-w

# reload config
bind r source-file ~/.config/tmux/tmux.conf

# sessions
bind s choose-tree -s -O time
bind e switch-client -l
bind u new-window -n "!" "zsh ~/dotfiles/.config/scripts/dirs.sh"

# split panes
bind p split-window -h -c "#{pane_current_path}"
bind P split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# window (tab) management
bind-key t new-window -c "#{pane_current_path}"
bind-key g new-window -c "#{pane_current_path}" -n "lazygit" lazygit

bind-key 1 select-window -t 1
bind-key 2 select-window -t 2
bind-key 3 select-window -t 3
bind-key 4 select-window -t 4
bind-key 5 select-window -t 5
bind-key 6 select-window -t 6
bind-key 7 select-window -t 7
bind-key 8 select-window -t 8
bind-key 9 select-window -t 9

# cycle through window
bind-key Tab select-window -l

# resize panes
# bind-key h resize-pane -L 10
# bind-key j resize-pane -D 10
# bind-key k resize-pane -U 10
# bind-key l resize-pane -R 10

# enable mouse
set -g mouse on
set -g mode-keys vi

bind-key c copy-mode
unbind -Tcopy-mode-vi MouseDragEnd1Pane
bind -Tcopy-mode-vi C-c send -X copy-selection-no-clear
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi H send-keys -N 4 -X cursor-left
bind-key -T copy-mode-vi J send-keys -N 4 -X cursor-down
bind-key -T copy-mode-vi K send-keys -N 4 -X cursor-up
bind-key -T copy-mode-vi L send-keys -N 4 -X cursor-right

# don't rename window
set-option -g allow-rename off

# start window from 1 instead of 0
set -g base-index 1
setw -g pane-base-index 1

# timeout for vim to go back to NORMAL mode
# set -sg escape-time 0

# set scollback lines
set-option -g history-limit 1000000
# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"
bind-key 'h' if-shell "$is_vim" { send-keys C-h } { if-shell -F '#{pane_at_left}'   {} { select-pane -L } }
bind-key 'j' if-shell "$is_vim" { send-keys C-j } { if-shell -F '#{pane_at_bottom}' {} { select-pane -D } }
bind-key 'k' if-shell "$is_vim" { send-keys C-k } { if-shell -F '#{pane_at_top}'    {} { select-pane -U } }
bind-key 'l' if-shell "$is_vim" { send-keys C-l } { if-shell -F '#{pane_at_right}'  {} { select-pane -R } }

# bind-key -T copy-mode-vi 'h' if-shell -F '#{pane_at_left}'   {} { select-pane -L }
# bind-key -T copy-mode-vi 'j' if-shell -F '#{pane_at_bottom}' {} { select-pane -D }
# bind-key -T copy-mode-vi 'k' if-shell -F '#{pane_at_top}'    {} { select-pane -U }
# bind-key -T copy-mode-vi 'l' if-shell -F '#{pane_at_right}'  {} { select-pane -R }

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-battery'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
